<article class="markdown"><p>炎夏里穿起这冻季大衣，路过的都取笑我做傻事，但我仍不迟疑，用冷目光注视，高呼你旧名字。沿路里粉笔去写我历史，又记起痴恋你这件傻事，令爱情新名词，尽变玩耍意义，真心会被歧视。没料到热爱就此了事，要记载于报纸。常悔恨困恼自寻，为了你是个猎人，专搜索真心，永不解禁，我的心变得灰暗，铺满裂痕。</p>
